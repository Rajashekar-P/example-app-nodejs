tasks:
  build-deps:
    runner: cypress/base:8
    steps:
    - checkout
    - cache/pull:
        key: dependency-cache-{{ checksum "package.json" }}
        paths:
        - ./node_modules
    - run: npm install
    - run: npm run test
    - run: npm run test:unit && npm run test:integration && npm run test:e2e
